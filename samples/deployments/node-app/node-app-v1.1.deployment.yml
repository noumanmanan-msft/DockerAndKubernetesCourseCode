apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 3
  minReadySeconds: 10
  selector:
      matchLabels:
        app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - image: acrdemoscus001.azurecr.io/node/node:1.1
        name: node-app
        resources: {}